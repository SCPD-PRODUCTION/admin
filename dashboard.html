<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCPD Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <h1 id="dashboardTitle">DASHBOARD</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav id="sideMenu" class="hidden">
    <ul>
      <li><a href="dashboard.html">ğŸ  Beranda</a></li>
      <li><a href="#">ğŸ“Š Analitik Produk Populer</a></li>
      <li><a href="#">ğŸ§® Analitik Aktivitas Admin</a></li>
    </ul>
  </nav>

  <main>
    <button id="addProductBtn">+ Tambah Produk</button>
  </main>

  <!-- Modal Form Tambah Produk -->
  <div id="addProductModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Tambah Produk</h2>
      <form id="addProductForm">
        <label>Nama Produk:</label>
        <input type="text" id="productName" required />

        <label>Harga:</label>
        <input type="number" id="productPrice" required />

        <label>Deskripsi:</label>
        <textarea id="productDescription" required></textarea>

        <label>Gambar Produk:</label>
        <input type="file" id="productImage" accept="image/*" required />

        <button type="submit">Simpan Produk</button>
      </form>
      <p id="uploadStatus"></p>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
