<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard SCPD</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="dashboard.js"></script>
</head>
<body class="dashboard-body">
  <header class="header">
    <div class="menu-toggle" id="menuToggle">â˜°</div>
    <h1 class="neon-text">DASHBOARD SCPD</h1>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li onclick="showSection('produk')">ðŸ“¸ Kelola Produk</li>
      <li onclick="showSection('analitik')">ðŸ“Š Analitik Konten</li>
      <li onclick="showSection('aktivitas')">ðŸ“ˆ Aktivitas Admin</li>
      <li onclick="logout()">ðŸšª Logout</li>
    </ul>
  </nav>

  <main id="main-content">
    <section id="produk" class="section active">
      <div class="produk-grid" id="produkGrid"></div>
      <button class="tambah-btn" id="tambahProduk">+ Tambah Produk</button>
    </section>

    <section id="analitik" class="section">
      <canvas id="chartKonten"></canvas>
    </section>

    <section id="aktivitas" class="section">
      <canvas id="chartAktivitas"></canvas>
    </section>
  </main>

  <div class="popup" id="popupForm">
    <div class="popup-content">
      <h2>Tambah Produk</h2>
      <input type="text" id="judul" placeholder="Judul Produk" />
      <input type="text" id="deskripsi" placeholder="Deskripsi" />
      <input type="number" id="harga" placeholder="Harga" />
      <input type="file" id="foto" />
      <button id="simpanProduk">Simpan</button>
      <button onclick="closePopup()">Batal</button>
    </div>
  </div>
</body>
</html>
